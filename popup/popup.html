<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gong Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="countdownWrapper">
    <div id="countdownInput">
      <label for="minutes">
        <input type="number" id="minutes" value="00">
        <span class="label lbl-min">minutes</span>
      </label>
      <span>:</span>
      <label for="seconds">
        <input type="number" id="seconds" value="00">
        <span class="label lbl-sec">seconds</span>
      </label>
    </div>
  </div>
  <div id="error"></div>

  <button id="startButton" style="display: none;">Start</button>
  <button id="stopButton" style="display: none;">Stop</button>
</body>

<script src="popup.js"></script>

</html>
